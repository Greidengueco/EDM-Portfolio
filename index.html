<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDM Tasks Portfolio</title>
    <style>
        /* General body and background setup */
        body {
            background-color: black;
            background-image: url('https://gifdb.com/images/high/data-circuit-background-jigp4xxr9jq22ivb.gif');
            background-size: cover;
            color: white;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-position: center;
            background-attachment: fixed;
            text-shadow: 0 0 15px rgba(0, 51, 102, 0.7), 0 0 25px rgba(0, 51, 102, 0.7);
        }

        /* Header style */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for header */
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 51, 102, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 4em;
            color: skyblue; /* Sky blue color */
            text-shadow: 0 0 15px rgba(135, 206, 250, 0.7), 0 0 30px rgba(135, 206, 250, 0.7); /* Light blue glow */
            margin: 0;
            animation: glowHeader 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowHeader {
            0% {
                text-shadow: 0 0 15px rgba(135, 206, 250, 0.7), 0 0 30px rgba(135, 206, 250, 0.7);
            }
            100% {
                text-shadow: 0 0 25px rgba(135, 206, 250, 1), 0 0 50px rgba(135, 206, 250, 0.7), 0 0 70px rgba(135, 206, 250, 0.7);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Navigation styling */
        nav {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 51, 102, 0.7);
        }

        nav a {
            color: rgba(135, 206, 250, 1);
            text-decoration: none;
            font-size: 1.2em;
            padding: 12px 20px;
            margin: 0 20px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgba(0, 51, 102, 1);
            color: white;
            box-shadow: 0 0 20px rgba(135, 206, 250, 0.7);
            text-shadow: 0 0 25px rgba(135, 206, 250, 1), 0 0 50px rgba(135, 206, 250, 0.7);
        }

        /* Section styling */
        .content {
            padding: 40px;
            z-index: 1;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero img {
            width: 300px;
            border: 5px solid rgba(0, 51, 102, 1);
            box-shadow: 0 0 20px rgba(0, 51, 102, 0.7);
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .hero img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 51, 102, 0.7);
        }

        /* Section headers */
        .section h2 {
            font-size: 2.5em;
            color: skyblue; /* Sky blue color */
            text-align: center;
            text-shadow: 0 0 15px rgba(135, 206, 250, 0.7), 0 0 30px rgba(135, 206, 250, 0.7);
            animation: glowHeader 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .section p, .section ul {
            font-size: 1.1em;
            text-align: center;
        }

        /* Box around sections for contrast */
        .box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 51, 102, 0.7);
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 51, 102, 0.7);
            }
            100% {
                box-shadow: 0 0 40px rgba(0, 51, 102, 0.7);
            }
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* Project links inside boxes */
        .box a {
            display: block;
            color: white;
            background-color: rgba(0, 51, 102, 1);
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 51, 102, 0.7);
        }

        .box a:hover {
            background-color: rgba(135, 206, 250, 1);
            color: rgba(0, 0, 0, 1);
            box-shadow: 0 0 20px rgba(135, 206, 250, 0.7);
            text-shadow: 0 0 25px rgba(135, 206, 250, 1), 0 0 50px rgba(135, 206, 250, 0.7);
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: rgba(0, 51, 102, 1);
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 51, 102, 0.7);
        }

        footer p {
            font-size: 1.1em;
            text-shadow: 0 0 8px rgba(0, 51, 102, 0.7), 0 0 15px rgba(0, 51, 102, 0.7);
        }

        /* Add smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<header>
    <h1>EDM Tasks Portfolio</h1>
</header>

<nav>

    <a href="#about">About Me</a>

</nav>
